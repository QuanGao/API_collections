<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>

    <title>introJS testing</title>
    <style>
        body{text-align: center}
        .s1, .s2, .s3{border:1px solid red; height:100px}
        .s2{position:relative; top: 100px}
        .s3{position:relative; top: 300px}
    </style>
</head>
<body>
    <header class="jumbotro">
        <h1>intro.js demo</h1>
        <a class="btn btn-large btn-success" href="javascript:void(0);" 
        onclick="javascript:introJs().start();">Show me how</a>
    </header>
    <div class="row">
        <div class="col-md-4">
            <div data-step="1" data-intro="hello this is step1" class="s1"><h2>step1</h2></div>
        </div>
        <div class="col-md-4">
            <div data-step="2" data-intro="hello this is step2" class="s2"><h2>step2</h2></div>
        </div>
        <div class="col-md-4">
            <div data-step="3" data-intro="hello this is step3" class="s3"><h2>step3</h2></div>
        </div>
    </div>
</body>
